        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Add Drawing Tool Box</h1>
                </div>
                <div class="col-xs-12">
                    <hr>
                </div>
                <div class="col-xs-8">
                    <form class="form-horizontal">
                        
                        <div class="form-group">
                            <label for="companyName" class="control-label col-xs-12 col-sm-4">
                                Add Company Name:
                            </label>
                            <div class="col-xs-2 col-sm-1">
                                <input type="text" class="form-control" id="companyName" name="companyName">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="description" class="control-label col-xs-12 col-sm-4">
                                Add Description:
                            </label>
                            <div class="col-xs-2 col-sm-1">
                                <textarea class="form-control" id="description" name="description" rows="12"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="price" class="control-label col-xs-12 col-sm-4">
                                Add price:
                            </label>
                            <div class="col-xs-12 col-sm-3">
                                <input class="form-control" type="number" step="0.001" id="price" name="price">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-4" for="drawingToolBoxImageUpload">Upload image:</label>
                            <div class="col-xs-4">
                                <input type="file" id="drawingToolBoxImageUpload" name="imageUpload">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary col-xs-2 col-sm-2 col-sm-offset-3">Submit</button>
                        </div>
                        
                    </form>
                </div>
                
                <div class="col-xs-4">
                    <img id="showDrawingToolBoxImage" height="400" width="400">
                </div>
                
            </div>
        </div>
        <script>
            document.getElementById("drawingToolBoxImageUpload").onchange = function () {
                var reader = new FileReader();

                reader.onload = function (e) {
                    // get loaded data and render thumbnail.
                    document.getElementById("showDrawingToolBoxImage").src = e.target.result;
                };

                // read the image file as a data URL.
                reader.readAsDataURL(this.files[0]);
            };
        </script>
